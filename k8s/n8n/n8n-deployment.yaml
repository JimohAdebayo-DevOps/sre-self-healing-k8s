apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: volume-permissions
        image: busybox:latest
        resources:
          limits:
            cpu: "100m"
            memory: "64Mi"  # Very small, just for chown
          requests:
            cpu: "50m"
            memory: "32Mi"
        command: ["sh", "-c", "chown 1000:1000 /home/node/.n8n && chown -R 1000:1000 /home/node/.n8n"]
        securityContext:
          runAsUser: 0
          privileged: false
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          resources:
            limits:
              cpu: "500m"
              memory: "1Gi"   # Your production limit
            requests:
              cpu: "250m"
              memory: "512Mi" # Guaranteed amount
          securityContext:
            runAsUser: 1000
          ports:
            - containerPort: 5678
          env:
            - name: N8N_AUTH_EXCLUDE_ENDPOINTS
              value: "/healthz"
            - name: DB_TYPE
              value: postgresdb
            - name: DB_POSTGRESDB_HOST
              value: green-energy-db-postgresql.n8n.svc.cluster.local
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: N8N_VERSION_NOTIFICATIONS_ENABLED
              value: "true"
            - name: N8N_SOURCE_CONTROL_ENABLED
              value: "true"
            - name: DB_POSTGRESDB_DATABASE
              value: n8n
            - name: DB_POSTGRESDB_USER
              value: postgres
            - name: N8N_PROXY_HOPS
              value: "1"
            - name: N8N_USER_MANAGEMENT_DISABLED
              value: "false"
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: postgres-password
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_ENCRYPTION_KEY
            - name: N8N_BASIC_AUTH_ACTIVE
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_BASIC_AUTH_ACTIVE
            - name: N8N_BASIC_AUTH_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_BASIC_AUTH_USER
            - name: N8N_BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_BASIC_AUTH_PASSWORD
            - name: WEBHOOK_URL
              value: https://n8n.sikiru.co.uk
            - name: N8N_HOST
              value: n8n.sikiru.co.uk
            - name: N8N_PORT
              value: "5678"
            - name: N8N_PROTOCOL
              value: https
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-data

