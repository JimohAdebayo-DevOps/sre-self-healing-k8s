auth:
  adminUser: admin
  existingSecret: keycloak-admin-secret
  passwordKey: admin-password

# Image fix for Bitnami Legacy
image:
  registry: docker.io
  repository: bitnamilegacy/keycloak
  tag: 26.3.3-debian-12-r0

# Database Configuration
postgresql:
  enabled: false

externalDatabase:
  host: postgresql-db.n8n.svc.cluster.local
  port: 5432
  user: keycloak
  database: keycloak
  existingSecret: keycloak-db-secret
  existingSecretPasswordKey: password

# Keycloak 26 Proxy Fix
# This resolves the "WARNING: Likely misconfiguration detected"
proxy: edge
extraEnvVars:
  - name: KC_PROXY_HEADERS
    value: "xforwarded"
  - name: KC_HOSTNAME_STRICT
    value: "false"
  - name: KC_HTTP_ENABLED
    value: "true"

# Resources for your 20GB RAM cluster
resources:
  limits:
    memory: 2Gi
    cpu: 1000m
  requests:
    memory: 1Gi
    cpu: 500m

ingress:
  enabled: true
  ingressClassName: nginx
  hostname: sso.sikiru.co.uk
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
  tls: true

# Update this section in your k8s/keycloak/values.yaml
extraEnvVars:
  - name: KC_PROXY_HEADERS
    value: "xforwarded"
  - name: KC_HOSTNAME_STRICT
    value: "false"
  - name: KC_HTTP_ENABLED
    value: "true"
